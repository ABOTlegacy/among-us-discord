<!DOCTYPE html>
<html>
	<head>
		<title>Client</title>
		<link rel="icon" href="bot_icon.ico" />
		<link rel="stylesheet" href="main.css">
		<script type="text/javascript" src="eel.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div class="input-container">
		  <div class="center grid-item">Key</div>
		  <input class="grid-item" id="input_key" placeholder="Paste your key here">
		</div>
		<div class="details-container">
			<div><b>Room code:</b> <label id="di_room_code">----</label></div>
			<div><b>Current state:</b> <label id="di_current_state">----</label></div>
			<div><b>Bot's server:</b> <label id="di_bot_server">----</label></div>
			<div><b>Current key:</b> <label id="di_current_key">----</label></div>
			<div><b>Mute delay after meeting: </b><input id="di_delay_after_meeting" class="number" value="7">s</div>
			<div><b><a href="#" id="di_repo_link">github.com/FlafyDev/among-us-discord</a></b> v0.2</div>
		</div>
		<br>
		<textarea id="txt_output" class="output" readonly>Program started.
</textarea>
	</body>
</html>
